    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <meta name="twitter:card" content="summary" />

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="twitter:description" content="{{ site.description }}" />
    {% endif %}
    
    <meta name="author" content="{{ site.name }}" />
    <meta name="twitter:site" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}

    {% if page.image %}
    <meta property="og:image" content="{{ site.github.url }}/static/images/{{ page.image }}" />
    <meta property="twitter:image" content="{{ site.github.url }}/static/images/{{ page.image }}" />
    {% endif %}

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.github.url }}/static/icons/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.github.url }}/static/icons/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.github.url }}/static/icons/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.github.url }}/static/icons/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.github.url }}/static/icons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.github.url }}/static/icons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.github.url }}/static/icons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.github.url }}/static/icons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.github.url }}/static/icons/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.github.url }}/static/icons/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.github.url }}/static/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="{{ site.github.url }}/static/icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.github.url }}/static/icons/favicon-16x16.png" />
    <link rel="manifest" href="{{ site.github.url }}/static/icons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="{{ site.github.url }}/static/icons/ms-icon-144x144.png" />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000000" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000000" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
