---
layout: default
---

<article class="post">
    <div class="thumbnail"><img src="{{ site.github.url }}/static/images/{{ page.image }}" alt="{{ page.title }}"></img></div>

    <blockquote><p>This post is part of the <a href="{{ site.github.url }}/devember">Devember</a> collection, useful for the study of the <strong>Socket API</strong>.</p></blockquote>

    <h1>{{ page.title }}</h1>

    <div class="entry">{{ content }}</div>

    <div class="date">{{ page.date | date: "%e %B %Y" }}</div>
</article>
