---
layout: default
---

<article class="post">
	{% if page.image %}
	<div class="thumbnail">
		<img src="{{ site.github.url }}/static/images/{{ page.image }}" alt="{{ page.title }}" />
	</div>
	{% endif %}

	<h1>{{ page.title }}</h1>

	<div class="entry">{{ content }}</div>

	<div class="date">{{ page.date | date: "%e %B %Y" }}</div>
</article>
