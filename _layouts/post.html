---
layout: default
---

<article class="post">
	<div class="thumbnail">
		<img src="{{ site.github.url }}/static/images/{{ page.image }}" alt="{{ page.title }}" />
	</div>

	<h1>{{ page.title }}</h1>

	<div class="entry">{{ content }}</div>

	<div class="date">{{ page.date | date: "%e %B %Y" }}</div>
</article>
